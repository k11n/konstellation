---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: grafana-operator
  namespace: grafana
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: grafana-operator
subjects:
- kind: ServiceAccount
  name: grafana-operator
  namespace: grafana
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-operator
  namespace: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      name: grafana-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: grafana-operator
    spec:
      containers:
      - command:
        - grafana-operator
        env:
        - name: TEMPLATE_PATH
          value: /usr/local/bin/templates
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: grafana-operator
        image: quay.io/integreatly/grafana-operator:v3.3.0
        imagePullPolicy: Always
        name: grafana-operator
        ports:
        - containerPort: 60000
          name: metrics
        readinessProbe:
          exec:
            command:
            - stat
            - /tmp/operator-sdk-ready
          failureThreshold: 1
          initialDelaySeconds: 4
          periodSeconds: 10
      serviceAccountName: grafana-operator
