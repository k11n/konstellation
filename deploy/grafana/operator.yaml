---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: grafanas.integreatly.org
spec:
  group: integreatly.org
  names:
    kind: Grafana
    listKind: GrafanaList
    plural: grafanas
    singular: grafana
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            adminPassword:
              description: Default admin password
              type: string
            adminUser:
              description: Default admin user name
              type: string
            anonymous:
              description: Anonymous auth enabled
              type: boolean
            basicAuth:
              description: Basic auth enabled
              type: boolean
            client:
              description: Grafana client settings
              type: object
            compat:
              description: Backwards compatibility switches
              type: object
            config:
              description: Grafana config
              type: object
            configMaps:
              items:
                description: Config map to be mounted as volume into the grafana deployment
                type: string
              type: array
            containers:
              items:
                description: Additional container to add to the grafana pod
                type: object
              type: array
            dashboardLabelSelectors:
              items:
                description: Label selector or match expressions
                type: object
              type: array
            deployment:
              properties:
                affinity:
                  description: Additonal labels for running grafana pods with affinity
                    properties.
                  type: object
                annotations:
                  description: Additional annotations for the service
                  type: object
                labels:
                  description: Additional labels for the service
                  type: object
                nodeSelector:
                  description: Additional labels for the running grafana pods in a
                    labeled node.
                  type: object
                tolerations:
                  description: Additonal labels for running grafana pods in tained
                    nodes.
                  type: array
              type: object
            disableLoginForm:
              description: Disable login form
              type: boolean
            disableSignoutMenu:
              description: Disable signout menu
              type: boolean
            ingress:
              properties:
                annotations:
                  description: Additional annotations for the ingress / route
                  type: object
                enabled:
                  description: Create an ingress / route
                  type: boolean
                hostname:
                  description: The hostname of the ingress / route
                  type: string
                labels:
                  description: Additional labels for the ingress / route
                  type: object
                path:
                  description: Ingress path
                  type: string
                targetPort:
                  description: Override port to target in the grafana service
                  type: string
              type: object
            logLevel:
              description: Log level of the grafana instance, defaults to info
              type: string
            secrets:
              items:
                description: Secret to be mounted as volume into the grafana deployment
                type: string
              type: array
            service:
              properties:
                annotations:
                  description: Additional annotations for the service
                  type: object
                labels:
                  description: Additional labels for the service
                  type: object
                ports:
                  description: Override default ports
                  items:
                    description: A port to add to the grafana service
                    type: object
                  type: array
                type:
                  description: Service type (NodePort, ClusterIP or LoadBalancer)
                  type: string
              type: object
            serviceAccount:
              properties:
                annotations:
                  description: Additional annotations for the serviceaccount
                  type: object
                labels:
                  description: Additional labels for the serviceaccount
                  type: object
              type: object
      required:
      - spec
  version: v1alpha1
---
